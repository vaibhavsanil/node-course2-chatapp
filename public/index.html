<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ChatApp</title>
</head>
<body>
	<p>Welcome to Chat App!!</p>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		var socket = io();

		socket.on('connect', () => {
			console.log('Connected to Server!!');
		});


		socket.on('disconnect', () => {
			console.log('Disconnected form server!!');
		});
	</script>
</body>
</html>
